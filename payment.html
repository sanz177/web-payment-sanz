<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Info</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center font-sans" style="background-image: url('sanz-store.jpg');">
  <div class="max-w-xl mx-auto p-6 mt-10 bg-white bg-opacity-90 rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Pembayaran</h1>

    <div class="space-y-4">
      <!-- DANA -->
      <div class="flex justify-between items-center bg-gray-50 p-4 rounded-xl border">
        <div class="flex items-center space-x-4">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Logo_DANA.svg/512px-Logo_DANA.svg.png" alt="Dana" class="w-10 h-10" />
          <div>
            <h2 class="font-semibold text-gray-700">Dana</h2>
            <p class="text-gray-600" id="danaNumber">087720718808</p>
          </div>
        </div>
        <button onclick="copyToClipboard('danaNumber')" class="text-sm bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-lg">Salin</button>
      </div>

      <!-- GOPAY -->
      <div class="flex justify-between items-center bg-gray-50 p-4 rounded-xl border">
        <div class="flex items-center space-x-4">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Logo_Gopay.svg/512px-Logo_Gopay.svg.png" alt="GoPay" class="w-10 h-10" />
          <div>
            <h2 class="font-semibold text-gray-700">GoPay</h2>
            <p class="text-gray-600" id="gopayNumber">0895327246126</p>
          </div>
        </div>
        <button onclick="copyToClipboard('gopayNumber')" class="text-sm bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-lg">Salin</button>
      </div>

      <!-- OVO -->
      <div class="flex justify-between items-center bg-gray-50 p-4 rounded-xl border">
        <div class="flex items-center space-x-4">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Logo_OVO_purple.svg/512px-Logo_OVO_purple.svg.png" alt="OVO" class="w-10 h-10 opacity-40" />
          <div>
            <h2 class="font-semibold text-gray-700">OVO</h2>
            <p class="text-red-500 italic">Mohon maaf belum ada kak 🙏</p>
          </div>
        </div>
      </div>

      <!-- QRIS -->
      <div class="bg-gray-50 p-4 rounded-xl border text-center">
        <h2 class="font-semibold text-gray-700 mb-2">QRIS</h2>
        <img src="https://files.catbox.moe/iuo0z4.jpg" alt="QRIS" class="w-full max-w-sm mx-auto rounded-lg border" />
      </div>
    </div>

    <p class="mt-6 text-center text-sm text-gray-600 italic">📌 Jangan lupa bawa bukti tf ya!!</p>
  </div>

<!-- Testimoni -->
<div class="mt-8 text-center">
  <h2 class="text-xl font-bold text-gray-800 mb-2">Testimoni Pembeli</h2>
  <p class="text-gray-600 mb-3">Lihat testimoni dari pembeli lain di channel kami:</p>
  <a href="https://whatsapp.com/channel/0029VbAe4fdCHDyl6jrvzw2f"
     target="_blank"
     class="inline-block bg-green-500 hover:bg-green-600 text-white font-semibold px-5 py-2 rounded-lg shadow-md transition">
    Buka Channel WhatsApp
  </a>
</div>

  <!-- Notifikasi Toast -->
  <div id="toast" class="fixed bottom-5 right-5 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg opacity-0 transition-opacity duration-300">
    Disalin!
  </div>

  <script>
    function copyToClipboard(elementId) {
      const text = document.getElementById(elementId).textContent;
      navigator.clipboard.writeText(text).then(() => {
        const toast = document.getElementById("toast");
        toast.classList.remove("opacity-0");
        toast.classList.add("opacity-100");
        setTimeout(() => {
          toast.classList.remove("opacity-100");
          toast.classList.add("opacity-0");
        }, 2000);
      });
    }
  </script>
</body>
</html>
